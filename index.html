<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <title>Criptógrafo</title>
</head>
<body>
    <header class="container text-primary">
        <h1>Criptógrafo</h1>
    </header>
    <main class="container">
        <div class="row">
            <section id="esquerda" class="col-8">
                <div>
                    <textarea id="texto-entrada" placeholder="Digite o texto aqui..." class="text-primary"></textarea>
                </div>
                <div>
                    <button id="criptografar" class="btn btn-primary">Criptografar</button>
                    <button id="descriptografar" class="btn btn-secondary">Descriptografar</button>
                </div>
            </section>
            <section id="direita" class="col-4">
                <div>
                    <textarea id="texto-saida" placeholder="Aguardando o usuário digitar o texto a ser criptografado ou descriptografado..." class="text-secondary"></textarea>
                </div>
                <div>
                    <button id="copiar" class="btn btn-secondary">Copiar</button>
                </div>
            </section>
        </div>
    </main>
    <footer>

    </footer>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
